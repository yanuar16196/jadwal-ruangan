<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Penggunaan Ruangan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER RAMPING */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;   /* lebih kecil dari sebelumnya */
      background: linear-gradient(to bottom, #0d4d7d, #063a5c);
      color: white;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 120px !important;   /* logo besar tapi tidak terlalu makan layar */
      width: auto !important;
      margin-right: 20px;
    }

    .header-left-text h1 {
      font-size: 48px !important; /* judul besar */
      margin: 0;
    }

    .header-left-text h2 {
      font-size: 26px !important; /* subjudul */
      margin: 0;
      font-weight: normal;
      color: #cce0ff;
    }

    .header-right {
      text-align: right;
    }

    .header-right .clock {
      font-size: 48px !important; /* jam besar */
      font-weight: bold;
    }

    .header-right .date {
      font-size: 24px !important; /* tanggal */
    }

    /* MAIN TABLE */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      background: rgba(0,0,0,0.5);
      margin: 15px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
      margin: 0;
    }

    th, td {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px;
      text-align: center;
      color: #fff;
      font-size: 18px;
    }

    th {
      background: rgba(0, 51, 102, 0.9);
      font-size: 20px;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.1);
    }

    tr:nth-child(odd) {
      background: rgba(0, 0, 0, 0.1);
    }

    /* PENGUMUMAN */
    #pengumuman {
      background: rgba(0,0,0,0.8);
      color: yellow;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <img src="paroki.png" alt="Logo">
      <div class="header-left-text">
        <h1>Jadwal Penggunaan Ruangan</h1>
        <h2>Paroki Santa Maria Assumpta Klaten</h2>
      </div>
    </div>
    <div class="header-right">
      <div class="clock" id="clock">00:00:00</div>
      <div class="date" id="date">Memuat tanggal...</div>
    </div>
  </div>

  <!-- MAIN -->
  <main>
    <table id="jadwal">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Hari</th>
          <th>Jam</th>
          <th>Kegiatan</th>
          <th>Ruangan</th>
          <th>Penanggung Jawab</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Memuat data...</td></tr>
      </tbody>
    </table>
  </main>

  <!-- PENGUMUMAN -->
  <div id="pengumuman">Memuat pengumuman...</div>

  <script>
    const urlJadwal = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=0&single=true&output=csv";
    const urlPengumuman = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=563346649&single=true&output=csv";

    let jadwalData = [];
    let currentPage = 0;
    const rowsPerPage = 10;

    function getHari(d) {
      if (!d || d.trim() === "") return "";
      let date;
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(d.trim())) {
        const [day, month, year] = d.trim().split("/");
        date = new Date(`${year}-${month}-${day}`);
      } else {
        date = new Date(d);
      }
      if (isNaN(date)) return "";
      return date.toLocaleDateString("id-ID", { weekday: "long" });
    }

    function loadJadwal() {
      fetch(urlJadwal)
        .then(res => res.text())
        .then(data => {
          jadwalData = data.split("\n").slice(1).map(r => r.split(","));
          currentPage = 0;
          showPage();
        })
        .catch(err => {
          document.querySelector("#jadwal tbody").innerHTML = "<tr><td colspan='6'>Gagal memuat data</td></tr>";
          console.error(err);
        });
    }

    function showPage() {
      if (jadwalData.length === 0) return;
      let start = currentPage * rowsPerPage;
      let end = start + rowsPerPage;
      let pageData = jadwalData.slice(start, end);

      let html = pageData.map(cols => {
        const tanggal = cols[0];
        const hari = getHari(tanggal);
        return `
          <tr>
            <td>${tanggal}</td>
            <td>${hari}</td>
            <td>${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[4]}</td>
          </tr>`;
      }).join("");

      document.querySelector("#jadwal tbody").innerHTML = html;

      currentPage++;
      if (start + rowsPerPage >= jadwalData.length) {
        currentPage = 0;
      }
    }

    function loadPengumuman() {
      fetch(urlPengumuman)
        .then(res => res.text())
        .then(data => {
          let rows = data.split("\n").slice(1);
          let text = rows.map(r => r.split(",")[0]).join(" â€¢ ");
          document.getElementById("pengumuman").textContent = text || "Tidak ada pengumuman";
        })
        .catch(err => {
          document.getElementById("pengumuman").textContent = "Gagal memuat pengumuman";
          console.error(err);
        });
    }

    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${jam}:${menit}:${detik}`;

      const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const bulanList = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
      const hari = hariList[now.getDay()];
      const tanggal = now.getDate();
      const bulan = bulanList[now.getMonth()];
      const tahun = now.getFullYear();

      document.getElementById("date").textContent = `${hari}, ${tanggal} ${bulan} ${tahun}`;
    }

    // Jalankan awal
    loadJadwal();
    loadPengumuman();
    updateClock();
    setInterval(updateClock, 1000);
    setInterval(showPage, 5000);
    setInterval(loadPengumuman, 60000);
  </script>
</body>
</html>

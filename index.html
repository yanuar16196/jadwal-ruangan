<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Penggunaan Ruangan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #0a4c7d, #0a3a5d);
      color: white;
      padding: 15px 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* LOGO */
    .logo {
      height: clamp(90px, 15vh, 160px);
      max-width: 160px;
      width: auto;
      object-fit: contain;
    }

    .title {
      display: flex;
      flex-direction: column;
    }

    .title h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .title p {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 300;
    }

    .clock {
      text-align: right;
    }

    .clock h2 {
      margin: 0;
      font-size: 2rem;
    }

    .clock p {
      margin: 0;
      font-size: 1rem;
    }

    /* TABEL */
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #0a4c7d;
      color: white;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* FOOTER INFO */
    .footer-info {
      background: #111;
      color: yellow;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <img src="paroki.png" alt="Logo" class="logo">
      <div class="title">
        <h1>Jadwal Penggunaan Ruangan</h1>
        <p>Paroki Santa Maria Assumpta Klaten</p>
      </div>
    </div>
    <div class="clock">
      <h2 id="time">00:00:00</h2>
      <p id="date">Senin, 01 Januari 2025</p>
    </div>
  </div>

  <!-- TABEL -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Hari</th>
        <th>Jam</th>
        <th>Kegiatan</th>
        <th>Ruangan</th>
        <th>Penanggung Jawab</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="6">Memuat data...</td></tr>
    </tbody>
  </table>

  <!-- FOOTER INFO -->
  <div class="footer-info">
    Harap menjaga kebersihan ruangan â€¢ Pemesanan Ruangan Hubungi Mbak Sari (0851 6147 0021)
  </div>

  <!-- SCRIPT JAM -->
  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      document.getElementById('time').textContent = now.toLocaleTimeString('id-ID');
      document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- SCRIPT FETCH CSV -->
  <script>
    // Ganti dengan link CSV dari spreadsheet
    const urlJadwal = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=0&single=true&output=csv";
    const urlPengumuman = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=563346649&single=true&output=csv";

    async function loadData() {
      try {
        const response = await fetch(url);
        const csv = await response.text();
        const rows = csv.split("\n").map(r => r.split(","));

        const tableBody = document.querySelector("#data-table tbody");
        tableBody.innerHTML = "";

        // Skip baris pertama (header), ambil data mulai baris ke-2
        rows.slice(1).forEach(row => {
          if (row.length > 1) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row[0] || ""}</td>
              <td>${row[1] || ""}</td>
              <td>${row[2] || ""}</td>
              <td>${row[3] || ""}</td>
              <td>${row[4] || ""}</td>
              <td>${row[5] || ""}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      } catch (error) {
        console.error("Gagal mengambil data:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>

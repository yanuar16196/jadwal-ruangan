<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papan Jadwal Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;

      padding: 0;

      font-size: 20px;

      font-size: 20px;

      background: #003366;

      background: #003366;
      color: yellow;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
      <h1>Jadwal Penggunaan Ruangan</h1>
    </div>
    <div style="text-align:right;">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
  </header>

  <main>
    <table id="jadwal">
      <thead>
        <tr>
          <th>Hari</th>
          <th>Jam</th>
          <th>Kegiatan</th>
          <th>Ruangan</th>
          <th>Penanggung Jawab</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer id="pengumuman">Memuat pengumuman...</footer>

  <script>
    // === LINK GOOGLE SHEET ===
    const urlJadwal = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=0&single=true&output=csv";
    const urlPengumuman = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=563346649&single=true&output=csv";

    let allRows = [];
    let currentPage = 0;
    const rowsPerPage = 10;
    const slideInterval = 5000; // 5 detik

    function renderTablePage() {
      let table = document.querySelector("#jadwal");
      let tbody = document.querySelector("#jadwal tbody");
      tbody.innerHTML = "";

      if (allRows.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>Tidak ada data</td></tr>";
        return;
      }

      let start = currentPage * rowsPerPage;
      let end = start + rowsPerPage;
      let pageRows = allRows.slice(start, end);

      pageRows.forEach(r => {
        if (r.trim() === "") return;
        let cols = r.split(",");
        let tr = document.createElement("tr");
        cols.forEach(c => {
          let td = document.createElement("td");
          td.textContent = c;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // animasi fade
      table.classList.remove("visible");
      setTimeout(() => { table.classList.add("visible"); }, 50);

      // geser halaman
      currentPage = (currentPage + 1) % Math.ceil(allRows.length / rowsPerPage);
    }

    function loadJadwal() {
      fetch(urlJadwal)
        .then(res => res.text())
        .then(data => {
          allRows = data.split("\n").slice(1); // skip header
          currentPage = 0;
          renderTablePage();
        })
        .catch(err => {
          document.querySelector("#jadwal tbody").innerHTML =
            "<tr><td colspan='5'>Gagal memuat data</td></tr>";
          console.error(err);
        });
    }

    function loadPengumuman() {
      fetch(urlPengumuman)
        .then(res => res.text())
        .then(data => {
          let rows = data.split("\n").slice(1); // skip header
          let teks = rows.map(r => r.split(",")[0]).join(" â€¢ ");
          document.getElementById("pengumuman").textContent =
            teks || "Tidak ada pengumuman.";
        })
        .catch(err => {
          document.getElementById("pengumuman").textContent =
            "Gagal memuat pengumuman.";
          console.error(err);
        });
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;

      const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli",
                     "Agustus","September","Oktober","November","Desember"];
      const tgl = now.getDate();
      const bln = bulan[now.getMonth()];
      const thn = now.getFullYear();
      document.getElementById("date").textContent =
        `${hari[now.getDay()]}, ${tgl} ${bln} ${thn}`;
    }

    // jalankan
    loadJadwal();
    loadPengumuman();
    setInterval(loadJadwal, 60000);
    setInterval(loadPengumuman, 60000);
    setInterval(updateClock, 1000);
    setInterval(renderTablePage, slideInterval);
  </script>
</body>
</html>

<html lang="id">

  <meta charset="UTF-8">

      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

<body>
  <!-- Header dengan logo & jam -->
  <header>
    <div class="title">
      <img src="logo.png" alt="Logo">
      <h2>Jadwal Penggunaan Ruangan</h2>
    </div>
    <div class="clock" id="clock">00:00:00</div>
  </header>

  <!-- Tabel jadwal -->
  <table id="jadwal">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Acara</th>
        <th>Ruang</th>
        <th>PIC</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <!-- Running text pengumuman -->
  <div class="running-text">
    <span id="pengumuman">Memuat pengumuman...</span>
  </div>

  <script>
    const urlJadwal = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=0&single=true&output=csv";
    const urlPengumuman = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcQ-QfZhH-MGrWehxKCo8H-yyq0Ayt2ARrVr-ydGXtQ4xgu97_Rc3qccaquiqWDYO0ywKkWKrWRXi/pub?gid=563346649&single=true&output=csv";

    let allRows = [];
    let currentPage = 0;
    const rowsPerPage = 10;

    function renderPage() {
      let tbody = document.querySelector("#jadwal tbody");
      tbody.innerHTML = "";
      let start = currentPage * rowsPerPage;
      let pageRows = allRows.slice(start, start + rowsPerPage);
      pageRows.forEach(r => {
        let tr = document.createElement("tr");
        r.slice(0,5).forEach(c => {
          let td = document.createElement("td");
          td.textContent = c.trim();
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      currentPage = (currentPage + 1) % Math.ceil(allRows.length / rowsPerPage);
    }

    function loadJadwal() {
      fetch(urlJadwal)
        .then(res => res.text())
        .then(data => {
          let rows = data.split("\n").map(r => r.split(","));
          allRows = rows.slice(1).filter(r => r.length >= 5);
          if (allRows.length === 0) {
            document.querySelector("#jadwal tbody").innerHTML = "<tr><td colspan='5'>Tidak ada data</td></tr>";
            return;
          }
          currentPage = 0;
          renderPage();
        })
        .catch(err => {
          document.querySelector("#jadwal tbody").innerHTML = "<tr><td colspan='5'>Gagal memuat data</td></tr>";
          console.error(err);
        });
    }

    function loadPengumuman() {
      fetch(urlPengumuman)
        .then(res => res.text())
        .then(data => {
          let rows = data.split("\n").slice(1);
          let teks = rows.map(r => r.split(",")[0]).join("  â€¢  ");
          document.getElementById("pengumuman").textContent = teks || "Tidak ada pengumuman.";
        })
        .catch(err => {
          document.getElementById("pengumuman").textContent = "Gagal memuat pengumuman.";
          console.error(err);
        });
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }

    // Jalankan pertama kali
    loadJadwal();
    loadPengumuman();
    updateClock();

    // Auto refresh data tiap 1 menit
    setInterval(() => {
      loadJadwal();
      loadPengumuman();
    }, 60000);

    // Ganti halaman tiap 10 detik
    setInterval(() => {
      if (allRows.length > rowsPerPage) {
        renderPage();
      }
    }, 10000);

    // Update jam tiap 1 detik
    setInterval(updateClock, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Penggunaan Ruangan</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("background.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    header {
        background: #004080;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header img {
        height: 70px;   /* logo lebih besar */
        margin-right: 15px;
    }

    .header-title {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .header-title h1 {
        margin: 0;
        font-size: 26px;
    }

    .datetime {
        text-align: right;
        font-size: 16px;
    }

    .table-container {
        padding: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0; /* langsung nempel ke atas */
    }

    th, td {
        border: 1px solid rgba(255,255,255,0.3);
        padding: 10px;
        text-align: center;
        font-size: 16px;
    }

    th {
        background: rgba(0, 51, 102, 0.9);
        font-size: 18px;
    }

    td {
        background: rgba(0, 0, 0, 0.6); /* lebih gelap */
    }

    tr:nth-child(even) td {
        background: rgba(0, 0, 0, 0.7);
    }

    footer {
        background: rgba(0,0,0,0.8);
        text-align: center;
        padding: 10px;
        font-weight: bold;
        color: yellow;
    }
</style>
</head>
<body>
    <header>
        <div class="header-title">
            <img src="paroki.png" alt="Logo">
            <div>
                <h1>Jadwal Penggunaan Ruangan</h1>
                <p>Paroki Santa Maria Assumpta Klaten</p>
            </div>
        </div>
        <div class="datetime">
            <p id="time"></p>
            <p id="date"></p>
        </div>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Kegiatan</th>
                    <th>Ruangan</th>
                    <th>Penanggung Jawab</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/10/2025</td>
                    <td>Rabu</td>
                    <td>18:00</td>
                    <td>Pembelajaran KEP OMK</td>
                    <td>Aula</td>
                    <td>P. Aji</td>
                </tr>
                <!-- isi dari spreadsheet -->
            </tbody>
        </table>
    </div>

    <footer>
        Pemesanan Ruangan Hubungi Mbak Sari (0851 6147 0021)
    </footer>

<script>
    function updateDateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString('id-ID');
        const date = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('time').textContent = time;
        document.getElementById('date').textContent = date;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
</body>
</html>

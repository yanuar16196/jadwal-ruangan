<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Penggunaan Ruangan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 51, 102, 0.9);
      padding: 10px 20px;
    }

    .logo {
      width: 100px; /* ukuran logo besar */
      height: auto;
      margin-right: 15px;
    }
    .table-container {
    padding: 5px;            /* lebih kecil supaya tabel naik */
    margin-top: -20px;       /* geser tabel ke atas */
    }


    .title-container {
      display: flex;
      flex-direction: column;
    }

    .title-container h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    .title-container h2 {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }

    .datetime {
      text-align: right;
    }

    .datetime .time {
      font-size: 18px;
      font-weight: bold;
    }

    .datetime .date {
      font-size: 14px;
    }

    table {
      width: 100%;
      margin: 0px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.8);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 16px 12px;
      text-align: center;
      font-size:20px;
    }

    th {
      background-color: rgba(0, 51, 102, 0.9);
      font-size:22px;
      font-weight:bold;
      color: white;
    }
   


    .footer {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: yellow;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="title-container">
        <h1>Jadwal Penggunaan Ruangan</h1>
        <h2>Paroki Santa Maria Assumpta Klaten</h2>
      </div>
    </div>
    <div class="datetime">
      <div class="time" id="clock">--:--:--</div>
      <div class="date" id="date">Hari, DD MMMM YYYY</div>
    </div>
  </header>

  <table>
    <tr>
      <th>Tanggal</th>
      <th>Hari</th>
      <th>Jam</th>
      <th>Kegiatan</th>
      <th>Ruangan</th>
      <th>Penanggung Jawab</th>
    </tr>
    <tr>
      <td>01/10/2025</td><td>Rabu</td><td>18:00</td><td>Pembelajaran KEP OMK</td><td>Aula</td><td>P. Aji</td>
    </tr>
    <tr>
      <td>02/10/2025</td><td>Kamis</td><td>11:00</td><td>PEC</td><td>Aula</td><td>Mb. Ludvi</td>
    </tr>
    <!-- tambahkan baris lain di sini -->
  </table>

  <div class="footer">
    Pemesanan Ruangan Hubungi Mbak Sari (0851 6147 0021)
  </div>

  <script>
    function updateClock() {
      const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const months = [
        "Januari","Februari","Maret","April","Mei","Juni",
        "Juli","Agustus","September","Oktober","November","Desember"
      ];

      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      const dayName = days[now.getDay()];
      const day = String(now.getDate()).padStart(2, '0');
      const monthName = months[now.getMonth()];
      const year = now.getFullYear();

      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
      document.getElementById("date").textContent = `${dayName}, ${day} ${monthName} ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
